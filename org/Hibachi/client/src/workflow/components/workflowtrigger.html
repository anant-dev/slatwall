<div class="s-bundle-add-obj s-no-edit">
	<ul class="list-unstyled list-inline">
		<li class="s-item-type s-tooltip" data-toggle="tooltip" data-placement="right" title="{{workflowtrigger.data.triggerType}}">
			<i class="fa" [ngClass]="workflowtrigger.data.triggerType === 'Event' ? 'fa-flag' : 'fa-calendar'"></i>
		</li>
	</ul>
	<ul class="list-unstyled list-inline s-middle">
		<li *ngIf="workflowtrigger.data.triggerType === 'Event'" class="j-tool-tip-item s-bundle-details" [innerText]="workflowtrigger?.data?.triggerEventTitle"></li>
		<li *ngIf="workflowtrigger.data.triggerType === 'Schedule'" class="j-tool-tip-item s-bundle-details" [innerText]="workflowtrigger?.data?.scheduleCollection?.data?.collectionName + ' - ' + workflowtrigger?.data?.schedule?.data?.scheduleName"></li>
	</ul>
	<ul class="list-unstyled list-inline s-last">
        <li class="col-xs-1 j-tool-tip-item s-bundle-details-add" *ngIf="workflowtrigger.data.triggerType === 'Schedule'" (click)="executeWorkflowTrigger(workflowtrigger);">
            <a class="btn s-btn-lgrey s-edit">
                <i class="fa" [ngClass]="executingTrigger ? 'fa-refresh fa-spin' : 'fa-play'"></i>
            </a>
        </li>
		<li class="col-xs-1 j-tool-tip-item s-bundle-details-add" (click)="selectWorkflowTrigger(workflowtrigger);">
			<a class="btn btn-lgrey s-edit" data-target="#s-add-obj-1">
				<i 	class="fa fa-pencil"
				></i>
			</a>
		</li>
		<li class="col-xs-1 j-tool-tip-item s-bundle-details-add">
			<a 
			class="btn btn-lgrey s-remove"
		    sw-confirm
        	confirmtext = "Confirm"
			messagetext = "Are you sure you want to delete this trigger?"
			[callback] = "deleteEntity.bind(this)"
			[workflowtrigger] ="workflowtrigger"
			userbkey = "false"
			simple = false
			yestext = "Yes"
			notext = "No">
		    <i class="fa fa-trash"></i>
            </a>
		</li>

	</ul>
</div>
